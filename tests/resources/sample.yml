webservice-example:
  gather:
    type: curl
    url: http://localhost
  inspect:
    status: 200
    html: Hello World

grep-example:
  gather:
    type: grep
    filepath: .env
    search: "="
  inspect:
    result:
      type: regex
      value: "(.*)=(.*)"
    line_count: 1

command-example:
  gather:
    type: command
    command_str: "cat .env | grep \"Hello\""
  inspect:
    result: Hello=world

webservice-example-2:
  gather:
    type: curl
    url: http://localhost
  inspect:
    status: 200
    html: Hello World
  handle:
    onerror: Error occured in accessing {gather.url}
    onpass: The status and content of {gather.url} looked good
    onfail: Inspection failed because {inspect.miss}

